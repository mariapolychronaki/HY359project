      <h1>Registration Form</h1>
      <br />
    </div>
    <form id="loginForm" name="loginForm" onsubmit='createUser();return false;'>
      <label>*Username (at least 8 characters):</label>
      <input type="text" name="username" minlength="8" required />

      <label>*E-mail Address (a valid email):</label>
      <input
        type="text"
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required
      />

      <label>*Password:</label>
      <input
        type="password"
        name="password"
        id="password1"
        pattern="(?=.*\d)(?=.*[a-zA-Z])(?!.*\s).{8,15}"
        title="Password must be 8 to 10 characters.It should contain at least one character, one number and one symbol."
        onchange="checkPasswordValid()"
        required
      />
      <span>Show password</span>
      <input type="checkbox" onclick="showPassword()" />
      <div style="display: none" id="passwordMessage">Weak password</div>

      <label>*Password Confirmation:</label>
      <input
        type="password"
        name="confirmation"
        id="password2"
        pattern="(?=.*\d)(?=.*[a-zA-Z])(?!.*\s).{8,15}"
        onchange="check_password()"
        required
      />
      <span id="passmessage"> </span>

      <label>Type:</label>
      <select id="type" onchange="checkType()" name="type">
        <option value="User" selected>User</option>
        <option value="Doctor">Doctor</option>
      </select>
      <div style="display: none" id="Specialty">
        <label>Specialty</label>
        <div id="Specialty1">
          <input type="radio" name="specialty" value="General Doctor"/> General
          Doctor<br />
        </div>
        <div id="Specialty2">
          <input type="radio" name="specialty" value="Gynecologist" />
          Gynecologist<br />
        </div>
        <div id="Specialty3">
          <input type="radio" name="specialty" value="Cardiologist" />
          Cardiologist<br />
        </div>
        <div>
          <label>Doctor info</label>
          <textarea name="doctor_info" rows="4" cols="50"> </textarea>
        </div>
      </div>

      <label>*Name:</label>
      <input
        type="text"
        name="firstname"
        pattern=".{3,30}"
        title="3-30 characters"
        required
      />

      <label>*Surname:</label>
      <input
        type="text"
        name="lastname"
        pattern=".{3,30}"
        title="3-30 characters"
        required
      />

      <label>*Birth Date:</label>
      <input
        type="Date"
        name="birthdate"
        id="birthDate"
        value="1980-01-01"
        min="1920-01-01"
        max="2005-12-31"
        required
      />

      <label>Gender:</label><br />
      <input type="radio" name="gender" value="male" /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
      <input type="radio" name="gender" value="other" /> Other<br />

      <label>*AMKA:</label>

      <input
        type="number"
        id="AMKA"
        name="amka"
        pattern=".{11} \b(\+|-)?\d+\b"

      <label>*Town:</label>

        type="text"
        id="town"
        name="city"
        pattern=".{3,50}"
        title="3-50 characters"

      />

      <label id="addrLabel">*Home address:</label>

        type="text"
        name="address"

        pattern=".{3,50}"
        title="3-50 characters"
        required
      />
      
      <input id="validate" type="button" value="validate" onclick="check()" />

        This service is only available in Crete
      </span>

      <div id="divID" style='display: block;'></div>

      <input id="lat" name="lat" type="text" style="display:none;" />

      <label>*Tel. :</label>
      <input
        type="number"
        id="Tel"
        name="telephone"
        pattern=".{1,14} \b(\+|-)?\d+\b"
        required
      />

      <label>Height :</label>
      <input
        type="number"
        id="Height"
        name="height"
        min="100"
        max="250"
        pattern="\b(\+|-)?\d+\b"
      />

      <label>Weight :</label>
      <input
        type="number"
        id="Weight"
        name="weight"
        min="20"
        max="300"
        pattern="/\d+\.\d*|\.?\d+/"
      />

      <label>*Volunteer :</label><br />
      <input type="radio" name="blooddonor" value="1" required /> Yes<br />
      <input type="radio" name="blooddonor" value="0" required /> No<br />

      <label>*Blood type:</label>
